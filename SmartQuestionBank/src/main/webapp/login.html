<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - 智能题库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiv256/css/layui.css" media="all">
</head>
<body style="background-color: #f2f2f2;">
<div class="layui-container ">
    <div class="layui-row" style="margin-top: 15%">
        <div class="layui-col-md5 layui-col-md-offset4">
            <fieldset class="layui-elem-field">
                <legend><h3>智能题库</h3></legend>
                <div class="layui-field-box">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-icon layui-icon-username"></label>
                            <div class="layui-input-block">
                                <input type="tel" name="tel" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-icon layui-icon-password"></label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 30px;">
                            <p style="color: #9F9F9F">密码忘记，请联系管理员</p>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登入</button>
                        </div>
                    </form>

                </div>
            </fieldset>
        </div>
    </div>
</div>
<script src="layuiv256/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['layer','jquery','form'], function(){
        var layer = layui.layer,
            $ = layui.jquery,
        form = layui.form;

        form.on('submit(formDemo)', function(data){
            $.post("userController/userLogin",data.field ,function (e) {
                layer.msg(e.msg
                ,{
                        offset: 't'
                    }
                ,function () {
                        if(e.code ==0){
                            window.location.href="index.html"
                            var storage = window.sessionStorage;
                            storage.setItem("userName",e.data.userName);
                            storage.setItem("user",e.data.userTel);
                        }
                    })
            })
            return false;
        });
    });

</script>
</body>
</html>
