<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layuiv256/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <script src="../layuiv256/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote">
    录入模板
</blockquote>
    <form class="layui-form" action="">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">试题模板</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="template_content"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标识("/"分割)</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="标识是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">答案模板</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="variable_content"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">科目/板块</label>
            <div class="layui-input-inline">
                <select name="quiz1">
                    <option value="">请选择科目</option>
                    <option value="1" selected="">三年级数学</option>
                    <option value="2">三年级英语</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="quiz2">
                    <option value="">请选择板块</option>
                    <option value="1">计算</option>
                    <option value="2">填空</option>
                    <option value="3">选择</option>
                    <option value="3">应用</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">难度等级</label>
            <div class="layui-input-block">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend></legend>
                </fieldset>
                <div id="test5"></div>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        //Demo
        layui.use(['form','rate'], function(){
            var form = layui.form,
            rate = layui.rate;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });


            //自定义文本
            rate.render({
                elem: '#test5'
                ,value: 3
                ,text: true
                ,setText: function(value){ //自定义文本的回调
                    var arrs = {
                        '1': '简单'
                        ,'2': '一般'
                        ,'3': '中等'
                        ,'4': '困难'
                        ,'5': '拓展'
                    };
                    this.span.text(arrs[value] || ( value + "星"));
                }
            })

        });
    </script>

</body>
</html>
