<script>


	window.onload = function () {
		//切换上传文件
		$("#exampleInputFile").click(function () {
			//属性重置
			$("#text").text("");
			$("#prompt").text("")
			$("#transcription").prop('disabled',false)
			$("#prompt2").text("")
			document.getElementById("schedule").style="width: 0%"
			document.getElementById("download").href="#";
			$("#audio").html("");
		})
		var fileName="";
		//文件上传
		$("#submit").click(function () {
			//属性重置
			$("#prompt2").text("")
			//		$("#transcription").prop('disabled',false)
			document.getElementById("schedule").style="width: 0%"
			var data = new FormData($("#form")[0]);
			var files=document.getElementById("exampleInputFile").files[0].name;
			if(files){
				$.ajax({
					url:"/fileUpload",//后台的接口地址
					type:"post",//post请求方式
					data:data,//参数
					async: false,
					cache: false,
					processData: false,
					contentType: false,
					success:function (data) {
						data=JSON.parse(data);
						fileName=data.fileName;
						if(data.status==0){
							$("#prompt").attr("class","bg-green");
							$("#prompt").text("上传成功")
							$("#audio").html("<video height='50' width='100%' src='https://enablue.com/upload/"+fileName+"' controls></video>");
						}else {
							$("#prompt").attr("class","bg-red");
							$("#prompt").text("上传失败")
						}

					},error:function () {
						$("#prompt").attr("class","bg-red");
						$("#prompt").text("上传失败")
					}

				});
			}

		});
		<!--录音文件转写-->
		$("#transcription").click(function () {
			//属性重置

			$("#prompt2").attr("class","bg-yellow");
			$("#prompt").text("");
			$("#submit").prop('disabled',true)
			$("#transcription").prop('disabled',true)
			$("#exampleInputFile").prop('disabled',true)
            document.getElementById("schedule").style="width: "+3+"%"
			document.getElementById("download").href="#";
			$("#prompt2").text("准备生成中..");
			//获取上传文件名
			if(fileName&&fileName!==("null")){
				$("#prompt2").text("准备生成中....");
				//文件转写
				$.get("speechTask?fileName="+fileName,
						function (data) {
							if(data.flag){
								$("#prompt2").text("正在生成....")
								var count=3;
								//执行定时任务
								let ref = setInterval(function () {

									$.get("captionResultsQuery?taskid="+data.TaskId,
											function (data) {
												if(data.flag){
													document.getElementById("download").href="/downloadServlet?filename="+data.fileName;
													$("#text").text(data.result)

													document.getElementById("download").href="/downloadServlet?filename="+data.fileName;
													document.getElementById("schedule").style="width: 100%"
													$("#submit").prop('disabled',false)
													$("#transcription").prop('disabled',false)
													$("#exampleInputFile").prop('disabled',false);
													$("#prompt2").text("生成成功")
													window.clearInterval(ref);
												}else {
													let temp="."
													if(count<90){
														count+=5;
														document.getElementById("schedule").style="width: "+count+"%"

													}else {
														for (var i=0;i<count%5;i++){
															temp+="."
														}
														$("#prompt2").text("转写中请稍候"+temp);
													}

												}
											},"json");

								},10000);
								//执行定时任务end
							}else {
								$("#submit").prop('disabled',false)
								$("#transcription").prop('disabled',false)
								$("#exampleInputFile").prop('disabled',false);
								$("#prompt2").text("生成错误");
							}
						},"json");
				//文件转写end
			}else {
				$("#submit").prop('disabled',false)
				$("#transcription").prop('disabled',false)
				$("#exampleInputFile").prop('disabled',false);
				$("#prompt2").text("没有获取到文件")
			}

		});
	}

</script>
