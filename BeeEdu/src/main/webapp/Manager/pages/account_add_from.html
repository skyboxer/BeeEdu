<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-card">
    <!--<div class="layui-card-header"></div>-->
    <div class="layui-card-body">
        <form id="form" class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请设置账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设置为</label>
                <div class="layui-input-inline">
                    <select name="Administrator" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0" selected="">用户</option>
                        <option value="1" >管理员</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>

<script>
    //Demo
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer = layui.layer,
        $=layui.jquery;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            //表单序列化
            var fromData=$("#form").serialize();
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            $.post("/Manager/addAccount",fromData,function (result) {
                    if (result != null){
                        parent.layer.msg(result.message);
                    }
            },"json")
            parent.layer.close(index); //再执行关闭
            return false;
        });
    });
</script>
</body>
</html>
