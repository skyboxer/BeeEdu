<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!--类型选择-->
<form class="layui-form" id="conditionalForm" action="" style="width: 100%;">
      <label class="layui-form-label">选择类型</label>
      <div class="layui-input-inline">
        <select  id="searchTypeName"  name="type" lay-verify="" lay-search lay-filter="searchTypeName">
        </select>
      </div>

      <div class="layui-inline">
        <label class="layui-form-label">时间范围</label>
        <div class="layui-input-inline">
          <input type="text"  class="layui-input" name="timeHorizon" id="test10" placeholder=" - ">
        </div>
      </div>

    <div class="layui-input-inline">
      <label class="layui-form-label"></label>
      <button class="layui-btn" lay-submit lay-filter="formQuery">查询</button>
    </div>
</form>


<table class="layui-hide" id="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
     </div>
  </script>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table,
  form = layui.form,
  $ = layui.jquery;
  table.render({
    elem: '#test'
    ,url:'/Manager/queryAllApplicationDetailOperation'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'applicationDetailId', title:'应用详情ID', width:100, edit: 'text'}
      ,{field:'appid', title:'appid', width:180, edit: 'text', sort: true}
      ,{field:'applicationTypeId', title:'应用类型', width:180,templet:function (res) {
          switch (res.applicationTypeId) {
            case 0:
              return '<em>语音转写(时长)</em>'
              break;
            case 1:
              return '<em>语音合成(时长)</em>'
              break;
            case 2:
              return '<em>机器翻译(字符量)</em>'
              break;
            case 3:
              return '<em>语音听写(服务量)</em>'
              break;
          }
        }}
      ,{field:'operationDate', title:'操作日期',width:200}
      ,{field:'startServiceTotal', title:'操作前服务时长', width:180}
      ,{field:'endServiceTotal', title:'操作后服务时长', width:180}
      ,{field:'ServiceUsage', title:'服务用量', width:180,templet:function (res) {
             return res.startServiceTotal-res.endServiceTotal;
        }}
      ,{field:'accountId', title:'操作用户ID', width:100}
    ]]
    ,page: true
  });
  $.ajax({
    url:"/Manager/getTypeList",
    data:"",
    async:true,
    type:"post",
    contextType:"application/json;charset=utf8",
    dataType:"json",
    success:function (result) {
      var data = result.data;
      var options = "<option  value=''>全部</option>";
      for (var i=0;i<data.length;i++){
        options += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
      }
      $("#searchTypeName").html(options);
      form.render();
    }
  })
  //监听提交
  form.on('submit(formQuery)', function(data){//重载
    table.reload('test', {
      page: {
        curr: 1 //重新从第 1 页开始
      }
      ,where: {
        "typeId":data.field.type,
        "timeHorizon":data.field.timeHorizon
      }
    }, 'data');

    return false;
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
//时间选择器
layui.use('laydate',function () {
  var laydate = layui.laydate;
  //日期时间范围
  laydate.render({
    elem: '#test10'
    ,type: 'datetime'
    ,range: true
  });
})
</script>

</body>
</html>
