<script type="text/javascript">
	$(function() {
		var timecount = 0;
		$.getJSON("../datas/machine.json", function(obj) {
			var options = "";
			$.each(obj, function(i, d) {
				options += '<option value="'+i+'">' + d + '</option>';
			});
			$("#languageTypeOne").html(options);
			$("#languageTypeTwo").html(options);
		});

		$("#languageTypeOne").change(function() {
			conditionChange();
		})
		$("#languageTypeTwo").change(function() {
			conditionChange();
		})
		$('#text').bind('input', function() { //兼容IE9及以上版本和其他浏览器
			conditionChange();
		});
		$("#submitTranslation").click(function() {
			conditionChange();
			document.getElementById("translationSchedule").style.width = "100%";
		})
		$("#copyFn").click(function(){
			var val = document.getElementById('textareaTwo');
			val.select();
			document.execCommand("Copy");
			alert("已复制好，可贴粘。");

		})
		$("#saveFn").click(function(){
			var content = $("#textareaTwo").html();
			var data = new Blob([content],{type:"text/plain;charset=UTF-8"});
			var downloadUrl = window.URL.createObjectURL(data);
			var anchor = document.createElement("a");
			anchor.href = downloadUrl;
			anchor.download = "newfile.txt";
			anchor.click();
			window.URL.revokeObjectURL(data); 
		})
		var conditionChange = function() {
			var text = $("#output").val();
			var from = $("#languageTypeOne option:selected").val();
			var to = $("#languageTypeTwo option:selected").val();
			$.post("/textTranslation", {
				TEXT : text,
				FROM : from,
				TO : to
			}, function(data) {
				var dataJson = JSON.parse(data)
				$("#textareaTwo").html(dataJson.dst);
			})
		}
		$("#openFile").change(function(event){
			document.getElementById("uploadSchedule").style.width="0%";
			document.getElementById("translationSchedule").style.width = "0%";
			var filesList = document.querySelector('#openFile').files;
			if(filesList.length==0){
				//如果取消上传，则改文件的长度为0
				document.getElementById("uploadSchedule").style.width="0%";
				return;
			}else{
				//如果有文件上传，这在这里面进行
				var input = event.target;
				var reader = new FileReader();
				startTime();

				reader.onload = function() {
					if (reader.result) {
						//显示文件内容
						entTime();
						$("#output").html(reader.result);
					}
				};
				reader.readAsText(input.files[0]);
			}

		})
		
		var time = function() {
			document.getElementById("uploadSchedule").style.width = timecount
					+ "%"
			timecount++
		}

		var startTime = function() {
			timecount = 0;
			myVar = setInterval(time, 1000);
		}
		var entTime = function() {
			document.getElementById("uploadSchedule").style.width = "100%";
			clearTimeout(myVar);
		}
	})
</script>
