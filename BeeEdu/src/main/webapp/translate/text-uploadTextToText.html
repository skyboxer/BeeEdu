<script type="text/javascript">
    $(function () {
        var timecount = 0;
        $.getJSON("../datas/machine.json", function (obj) {
            var options = "";
            $.each(obj, function (i, d) {
                options += '<option value="' + i + '">' + d + '</option>';
            });
            $("#languageTypeOne").html(options);
            $("#languageTypeTwo").html(options);
        });
        $('#text').bind('input', function () { //兼容IE9及以上版本和其他浏览器
            conditionChange();
            contextStatus = true;
        });

        $("#submitTranslation").click(function () {
            conditionChange();
        })
        $("#copyFn").click(function () {
            var val = document.getElementById('textareaTwo');
            val.select();
            document.execCommand("Copy");
            alert("已复制好，可贴粘。");

        })

        $("#saveFn").click(function () {
            var content = $("#textareaTwo").html();
            var data = new Blob([content], {type: "text/plain;charset=UTF-8"});
            var downloadUrl = window.URL.createObjectURL(data);
            var anchor = document.createElement("a");
            anchor.href = downloadUrl;
            anchor.download = "newfile.txt";
            anchor.click();
            window.URL.revokeObjectURL(data);
        })
        var restFileName = null;
        /*翻译*/
        var conditionChange = function () {
            var text = $("#output").val();
            var from = $("#languageTypeOne option:selected").val();
            var to = $("#languageTypeTwo option:selected").val();
            if (from == to || restFileName == null) {
                alert("请选择目标语言/要上传的文件")
            }
            if (from != to && restFileName != null) {
                translationSchedule(50);
                $.post({
                    url: "/machineTranslation/textFileToTranslation",
                    data: {
                        from: from,
                        to: to,
                        fileName: restFileName
                    },
                    success: function (data) {
                        translationSchedule(100);
                        if (data.code == 0) {
                            for (var rest in data.data) {
                                $("#output").val($("#output").val()+data.data[rest].src);
                                $("#textareaTwo").val($("#textareaTwo").val()+data.data[rest].dst);
                            }
                        }
                    }
                });
            }
        }
        $("#submitTextUpload").click(function () {
            $("#submitTextUpload").hide();
            $("#submitTranslation").hide();
            var formData = new FormData($("#form")[0]);
            startTime();
            $.ajax({
                url: '/fileUpload',
                type: 'post',
                cache: false,
                data: formData,
                processData: false, // 使数据不做
                contentType: false,
                success: function (data) {
                    var dataJson = JSON.parse(data);
                    if (dataJson.status == 0) {
                        $("#submitTranslation").show();
                        restFileName = dataJson.fileName;
                    } else {
                        alert(dataJson.message)
                    }
                    $("#submitTextUpload").show();
                    entTime();
                },
                error: function (response) {
                    entTime();
                    console.log(response);
                }
            });
        })

        /*打开上传文件*/

        function getObjectUrl(file) {
            var url = null;
            if (window.createObjectURL != undefined) {
                // basic
                url = window.createObjectURL(file);
            } else if (window.webkitURL != undefined) {
                // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            } else if (window.URL != undefined) {
                // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            }
            return url;
        }

        /*进度条*/
        var time = function () {
            document.getElementById("uploadSchedule").style.width = timecount
                + "%"
            timecount++
        }

        var startTime = function () {
            timecount = 0;
            myVar = setInterval(time, 1000);
        }
        var entTime = function () {
            document.getElementById("uploadSchedule").style.width = "100%";
            clearTimeout(myVar);
        }

        function translationSchedule(num) {
            document.getElementById("translationSchedule").style.width = num + "%";
        }
