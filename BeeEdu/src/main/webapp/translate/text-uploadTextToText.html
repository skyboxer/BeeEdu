<script type="text/javascript">
    $(function () {
        //翻译引擎初始化
        $.getJSON("../datas/engineType.json", function(obj) {
            var options = "";
            $.each(obj, function(i, d) {
                options += '<option value='+ i+'>' + d + '</option>';
            });
            $("#engineType").html(options);
            $("#engineType").trigger("change");
        });
        $("#engineType").change(function (e) {
            var target = e.target;
            var url ="../datas/"
            switch (target.value) {
                case "xf":
                    url = url +"machine.json"
                    break;
                case "google":
                    url= url+"machineGoogle.json"
                    break;
                default:
                    url = url +"machineBD.json"
                    break;
            }
            //语种初始化
            $.getJSON(url, function(obj) {
                var options = "";
                var options0 ='<option value="auto">自动检测</option>'+options;
                $.each(obj, function (i, d) {
                    options += '<option value="' + i + '">' + d + '</option>';
                });
                if(target.value !="xf"){
                 options0 +=options;
                }else{
                    options0 =options;
                }
                $("#languageTypeOne").html(options0);
                $("#languageTypeTwo").html(options);
            });
        });

        $('#text').bind('input', function () { //兼容IE9及以上版本和其他浏览器
            conditionChange();
            contextStatus = true;
        });
        //提交翻译
        $("#submitTranslation").click(function () {
            conditionChange();
        })
        //一键复制
        $("#copyFn").click(function () {
            var val = document.getElementById('textareaTwo');
            val.select();
            document.execCommand("Copy");
            alert("已复制好，可贴粘。");

        })
        //点击上传
        $("#saveFn").click(function () {
            var content = $("#textareaTwo").html();
            var data = new Blob([content], {type: "text/plain;charset=UTF-8"});
            var downloadUrl = window.URL.createObjectURL(data);
            var anchor = document.createElement("a");
            anchor.href = downloadUrl;
            anchor.download = "newfile.txt";
            anchor.click();
            window.URL.revokeObjectURL(data);
        })
        var restFileName = null;
        /*翻译*/
        var conditionChange = function () {
            var from = $("#languageTypeOne option:selected").val();
            var to = $("#languageTypeTwo option:selected").val();
            var engineType = $("#engineType option:selected").val();
            if (from == to || restFileName == null) {
                alert("请选择目标语言/要上传的文件")
            }
            var url = "/machineTranslation/";
            var dataObject ={
                from: from,
                to: to,
                fileName: restFileName
            }
            switch (engineType) {
                case  "bd":
                    url="/machineTranslation/textFileToTranslationBD";
                    dataObject["engineType"]="百度";
                    break;
                case  "google":
                    dataObject["engineType"]="Google";
                    url="/machineTranslation/textFileToTranslationGoogle";
                    break;
                    default:
                        url="/machineTranslation/textFileToTranslation";
                        dataObject["engineType"]="讯飞";
                        break;
            }
            if (from != to && restFileName != null) {
                translationSchedule(50);
                $("#output").val("");
                $("#textareaTwo").val("");
                $.post({
                    url:url,
                    data: dataObject,
                    success: function (data) {
                        translationSchedule(100);
                        if (data.code == 0) {
                            for (var rest in data.data) {
                                $("#output").val($("#output").val()+data.data[rest].src);
                                $("#textareaTwo").val($("#textareaTwo").val()+data.data[rest].dst);
                            }
                        }
                    }
                });
            }
        }
        $("#submitTextUpload").click(function () {
            if(jQuery("input[type='file']").val()==""){
                alert("请选择要上传的文件")
                return;
            }
            $("#submitTextUpload").hide();
            $("#submitTranslation").hide();
            translationSchedule(0);
            translationUpload(80);
            var formData = new FormData($("#form")[0]);
            $.ajax({
                url: '/fileUpload',
                type: 'post',
                cache: false,
                data: formData,
                processData: false, // 使数据不做
                contentType: false,
                success: function (data) {
                    var dataJson = JSON.parse(data);
                    if (dataJson.status == 0) {
                        $("#submitTranslation").show();
                        restFileName = dataJson.fileName;
                        translationUpload(100);
                    } else {
                        alert(dataJson.message)
                        translationUpload(80);
                    }
                    $("#submitTextUpload").show();
                },
                error: function (response) {
                    translationUpload(80);
                    console.log(response);
                }
            });
        })
        function translationUpload(num){
            document.getElementById("uploadSchedule").style.width =num+ "%";
        }

        function translationSchedule(num) {
            document.getElementById("translationSchedule").style.width = num + "%";
        }
    })
</script>
