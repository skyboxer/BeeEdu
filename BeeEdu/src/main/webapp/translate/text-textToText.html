<script type="text/javascript">
	$(function() {
		$.getJSON("../datas/machine.json", function(obj) {
			var options = "";
			$.each(obj, function(i, d) {
				options += '<option value="'+i+'">' + d + '</option>';
			});
			$("#languageType0").html(options);
			$("#languageType1").html(options);
		});
		$('#submitTranslation').click(function () {
			textChange();
		});
		$("#text").bind('input',function () {
			var text = $("#text").val();
			$("#textNum").html(text.length+"/1000")
			contextStatus = true;
		})
	})
	var contextStatus = true;
	function textChange(){
		var text = $("#text").val();
		var from = $("#languageType0 option:selected").val();
		var to = $("#languageType1 option:selected").val();
		if(from == to){
			alert("请选择目标语言")
		}
		if(from != to && contextStatus){
			$.post("/machineTranslation/textToTranslation", {
				"text" : text,
				"from" : from,
				"to" : to
			}, function(e) {
				var dataJson = e.data;
				if (e.code!=0){
					layer.msg(dataJson.msg);
				}
				$("#text1").html(dataJson.dst);
				contextStatus = false;
			})
		}

	}
</script>
