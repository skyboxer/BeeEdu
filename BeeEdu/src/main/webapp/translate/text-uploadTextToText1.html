<script type="text/javascript">
    $(function () {
        $("#submitTranslation").hide();
        $("#download").hide();
        //上传定时任务
        var uploadTime =  null;    //setInterval(uploadSchedule,2000);
        var scheduleTime =  null;   //setInterval(translationSchedule,2000);
        var uploadNum = 0;
        function uploadSchedule() {
            document.getElementById("uploadSchedule").style.width =uploadNum+ "%";
            if(uploadNum ==90){
                uploadNum = 85;
            }
            uploadNum ++;
        }
        var translationNum =0;
        function translationSchedule() {
            document.getElementById("translationSchedule").style.width = translationNum + "%";
            if(translationNum ==90){
                translationNum = 85;
            }
            translationNum ++;
        }

        //翻译引擎初始化
        $.getJSON("../datas/engineType.json", function(obj) {
            var options = "";
            $.each(obj, function(i, d) {
                options += '<option value='+ i+'>' + d + '</option>';
            });
            $("#engineType").html(options);
            $("#engineType").trigger("change");
        });
        $("#engineType").change(function (e) {
            var target = e.target;
            var url ="../datas/"
            switch (target.value) {
                case "xf":
                    url = url +"machine.json"
                    break;
                case "google":
                    url= url+"machineGoogle.json"
                    break;
                default:
                    url = url +"machineBD.json"
                    break;
            }
            //语种初始化
            $.getJSON(url, function(obj) {
                var options = "";
                var options0 ='<option value="auto">自动检测</option>'+options;
                $.each(obj, function (i, d) {
                    options += '<option value="' + i + '">' + d + '</option>';
                });
                if(target.value !="xf"){
                 options0 +=options;
                }else{
                    options0 =options;
                }
                $("#languageTypeOne").html(options0);
                $("#languageTypeTwo").html(options);
            });
        });

        $('#text').bind('input', function () { //兼容IE9及以上版本和其他浏览器
            conditionChange();
            contextStatus = true;
        });
        //提交翻译
        $("#submitTranslation").click(function () {
            conditionChange();
        })
        var restFileName = null;
        /*翻译*/
        var conditionChange = function () {
            var from = $("#languageTypeOne option:selected").val();
            var to = $("#languageTypeTwo option:selected").val();
            var engineType = $("#engineType option:selected").val();
            if (from == to || restFileName == null) {
                alert("请选择目标语言/要上传的文件")
            }
            var xmlType = $("input[name='optionsRadios']:checked").val();
            var url;
            switch (xmlType) {
                case  "ppt":
                    url = "/uploadFileTranslate/pptUploadTranslate";
                    break;
                default:
                    url = "/uploadFileTranslate/wordUploadTranslate";
                    break;
            }
            var dataObject ={
                from: from,
                to: to,
                fileName: restFileName
            }
            switch (engineType) {
                case  "bd":
                   // url="/machineTranslation/textFileToTranslationBD";
                    dataObject["engineType"]="百度";
                    break;
                case  "google":
                    dataObject["engineType"]="Google";
                   // url="/machineTranslation/textFileToTranslationGoogle";
                    break;
                    default:
                  //      url="/machineTranslation/textFileToTranslation";
                        dataObject["engineType"]="讯飞";
                        break;
            }
            if (from != to && restFileName != null) {
                translationNum = 0;
                scheduleTime =  setInterval(translationSchedule,2000);
                $.post({
                    url:url,
                    data: dataObject,
                    success: function (data) {
                        if (data.code == 0) {
                            for (var rest in data.data) {
                                document.getElementById("download").href="/downloadServlet?filename="+restFileName;
                            }
                        }else{
                            alert(data.msg);
                        }
                        clearInterval(scheduleTime);
                        translationNum = 100;
                        translationSchedule();
                        $("#download").show();
                    }
                });
            }
        }
        $("#submitTextUpload").click(function () {
            if(jQuery("input[type='file']").val()==""){
                alert("请选择要上传的文件")
                return;
            }
           //~
            $("#submitTextUpload").hide();
            $("#submitTranslation").hide();
            $("#download").hide();
            document.getElementById("translationSchedule").style.width =  "0%";
            var formData = new FormData($("#form")[0]);
            uploadNum = 0;
            uploadTime =setInterval(uploadSchedule,2000);
            $.ajax({
                url: '/fileUpload',
                type: 'post',
                cache: false,
                data: formData,
                processData: false, // 使数据不做
                contentType: false,
                success: function (data) {
                    var dataJson = JSON.parse(data);
                    if (dataJson.status == 0) {
                        restFileName = dataJson.fileName;
                        $("#submitTranslation").show();
                    } else {
                        alert(dataJson.message)
                    }
                    clearInterval(uploadTime);
                    uploadNum =100;
                    uploadSchedule();
                    $("#submitTextUpload").show();
                }
            });
        })
    })
</script>
