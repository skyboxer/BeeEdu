			<div class="col-md-3"></div>
			<div class="col-md-6" style="height: 800px;">
				<div class="box" style="height: 100%">
					<div class="box-header with-border">
						<div class="box-title">
							<font style="vertical-align: inherit;"><font

					</div>
					<div class="box-body" style="height: 70%;">
						<table class="table">
							<tr></tr>
						</table>
						<div class="direct-chat-msg right">
							<div class="direct-chat-info clearfix">
								<span class="direct-chat-timestamp pull-left"><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">1月23日下午2:05</font></font></span>
							</div>
							<div class="direct-chat-text">
								<table class="table">

									</tr>

										it! </font></font>
							</div>
							<!-- /.direct-chat-text -->
						</div>
					</div>

							<a class="btn btn-app bg-red"

								<i class="fa  fa-microphone"></i>
							</a>
							<a class="btn btn-app bg-red"
								style="-moz-border-radius: 40%; -webkit-border-radius: 40%; border-radius: 40%;">
								<i class="fa  fa-stop"></i>
