<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>口述翻译</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../AdminLTE-master/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../AdminLTE-master/bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->

<body class="sidebar-mini layout-boxed sidebar-open">
	<div class="wrapper" style="margin-top: 10px;">
		<div class="box" style="height: 800px">
			<div class="box-body">
				<div class="row" style="margin-top: 4%;">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="progress progress-xxs">
							<div
								class="progress-bar progress-bar-danger progress-bar-striped"
								role="progressbar" aria-valuenow="60" aria-valuemin="0"
								aria-valuemax="100" style="width: 60%">
								<span class="sr-only"><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">60％完成（警告）</font></font></span>
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<a class="btn btn-app"> <i class="fa fa-play"></i><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;"> </font></font></a> <a class="btn btn-app">
							<i class="fa fa-microphone"></i><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;"> </font></font>
						</a> <a class="btn btn-app"> <i class="fa fa-pause"></i><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;"> </font></font></a>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<textarea class="form-control" rows="20" name=textarea readonly></textarea>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
			<div class="box-footer text-center">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<a class="btn btn-block btn-tumblr bg-yellow "
							href="./speech.html"> 返回 </a>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>

	</div>
	<!-- jQuery 3 -->
	<script
		src="../AdminLTE-master/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="../AdminLTE-master/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../AdminLTE-master/dist/js/adminlte.min.js"></script>
