<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BeeEdu</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../AdminLTE-master/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../AdminLTE-master/bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../AdminLTE-master/bower_components/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="../AdminLTE-master/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins -->
<link rel="stylesheet"
	href="../AdminLTE-master/dist/css/skins/skin-blue.css">
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

	<!-- jQuery 3 -->
	<script
			src="../AdminLTE-master/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
			src="../AdminLTE-master/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../AdminLTE-master/dist/js/adminlte.js"></script>

</head>
<body class=" skin-black-light ">
<!--总体start-->
<div class="container">

	<!--顶层控件start-->
	<div class="container-fluid">
		<div class="row">
		<!--左边start-->
			<div class="col-sm-6">
				<form>
					<div class="form-group">
						<input type="file" id="exampleInputFile">
						<p class="help-block">支持文件扩展名mp3，wav</p>
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
			<!--左边end-->

			<!--右边start-->
			<div class="col-sm-6 ">
				<div class="row ">
					<!--转录srat-->
					<div class="col-sm-2 ">
						<button class="btn btn-primary" id="transcription" type="submit"  >转录</button>
					</div>
					<!--转录end-->
					<!--进度条start-->
					<div class="progress col-sm-10">
						<div   class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
							<span class="sr-only">40% Complete (success)</span>
						</div>
					</div>
					<!--进度条end-->
				</div>
				<!--右边end-->

			</div>
		</div>

	</div>
	<!--顶层控件end-->
	<!--中间主题控件start-->
	<div class="container-fluid">
		<!--录音播放start-->
		<div class="row">
			<div class="col-sm-12 ">
				<audio  width="100%" height="70" controls>
					<source src="/html5/foo.ogg" type="video/ogg" />
					<source src="/html5/foo.mp4" type="video/mp4" />
					Your browser does not support the
				</audio>
<!--				<embed height="100" width="100%"  src="demo.mp3">-->
			</div>
		</div>
		<!--录音播放end-->

		<!--文件下载start-->
		<div class="row">
			<!--right-->
			<div class="col-sm-6">
				<h6>转录结果预览</h6>
			</div>
			<!--left-->
			<div class="col-sm-6 text-right">
				<a class="btn btn-primary" href="#" role="button">文件下载</a>
			</div>
		</div>
		<!--文件下载end-->


	</div>
	<!--中间主题控件end-->



</div>
<!--总体end-->
</body>

</html>
