<script>
	window.onload = function () {
		<!--文件上传-->
		$("#submit").click(function () {
			var data = new FormData($("#form")[0]);
			var fileName=document.getElementById("exampleInputFile").files[0].name;
			if(fileName){
				$.ajax({
					url:"/fileUpload",//后台的接口地址
					type:"post",//post请求方式
					data:data,//参数
					cache: false,
					processData: false,
					contentType: false,
					success:function (data) {
						alert(data)
						$("#audio").html("<video height='50' width='100%' src='http://localhost:8080/upload/"+fileName+"' controls></video>");
					},error:function () {
						alert("操作失败~");
					}

				});
			}

		});

		<!--录音文件转写-->
		$("#transcription").click(function () {
			//获取上传文件名
			var fileName=document.getElementById("exampleInputFile").files[0].name;
			if(fileName){
				//文件转写
				$.get("/ifasrServlet?methodName=speechTask&fileName="+fileName,
						function (data) {
							if(data.flag){
								alert(data.TaskId)
								//执行定时任务
								let ref = setInterval(function () {
									count=0;
									$.get("/ifasrServlet?methodName=resultsQuery&taskid="+data.TaskId,
											function (data) {
												if(data.flag){
													document.getElementById("download").href="/downloadServlet?filename="+data.fileName;
													$("#text").text(data.result)
													count=100;
													document.getElementById("schedule").style="width: "+count+"%"
													window.clearInterval(ref);
												}else {
													count+=10;
													if(count%90!=0){
														document.getElementById("schedule").style="width: "+count+"%"
													}

													alert(data.msg);
												}
											},"json");

								},3000);
								//执行定时任务end
							}else {
								alert("转写错误");
							}
						},"json");
				//文件转写end
			}

		});

	}


</script>
