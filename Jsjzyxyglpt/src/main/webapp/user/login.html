<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - 创建页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/Jsjzyxyglpt/layuiv256/css/layui.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="margin-top: 100px">
        <div class="layui-col-md4 layui-col-md-offset4">
            <blockquote class="layui-elem-quote">用户登录</blockquote>
            <hr class="layui-bg-green">

            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-icon layui-icon-username"></label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="账户" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-icon layui-icon-password"></label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="/Jsjzyxyglpt/layuiv256/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['layer','jquery','form'], function(){
        var layer = layui.layer,
            $ = layui.jquery,
        form = layui.form;

        form.on('submit(formDemo)', function(data){
            $.post("/Jsjzyxyglpt/userController/userLogin",data.field ,function (e) {
                layer.msg(e.msg)
                if(e.code==0){
                    window.location.href="/Jsjzyxyglpt/user/managerIndex.html"
                }
            },"json")
            return false;
        });
    });

</script>
</body>
</html>
